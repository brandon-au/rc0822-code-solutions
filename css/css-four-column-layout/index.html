<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Four-Column-Layout</title>
</head>
<body>
  <div class="container">
    <div class="title row center-align">
      <h1>How It Works</h1>
    </div>
    <div class="content row justify-evenly">
      <div class="phone-content row center-align">
        <img src="./images/screen-1.png" alt="switching phone screen">
        <img class="phone-icon" src="./images/switch-icon.png" alt="switch icon">
        <h2>App Switching</h2>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="phone-content row">
        <img src="./images/screen-2.png" alt="trip filtering phone screen">
        <img class="phone-icon" src="./images/filter-icon.png" alt="filter icon">
        <h2>Trip Filtering</h2>
        <p>Evaluate your trip requests.</p>
      </div>
      <div class="phone-content row">
        <img src="./images/screen-3.png" alt="service filters phone screen">
        <img class="phone-icon" src="./images/slider-icon.png" alt="slider icon">
        <h2>Service Filters</h2>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="phone-content row">
        <img src="./images/screen-4.png" alt="stats phone screen">
        <img class="phone-icon" src="./images/bars-icon.png" alt="bars icon">
        <h2>Stats + Mileage</h2>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
