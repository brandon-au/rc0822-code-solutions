<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title row center-align text-align">
      <h1>New Arrivals</h1>
    </div>
    <div class="content row title align-end">
      <div class="column row center-align"> <!-- black dress column-->
        <img src="./images/dress1.jpeg" alt="black dress">
        <div class="item-destription">
          <h2>Free people &nbsp;<span>| Size 6</span></h2>
          <h2><span class="highlight">$35</span> &nbsp;<s class="text-color">$125 retail</s></h2>
        </div>
      </div>
      <div class="column row center-align"> <!-- ysl black bag column-->
        <img src="./images/ysl-bag.jpeg" alt="ysl bag">
        <div>
          <h2>Yves Saint Laurent &nbsp;<span>| One-Size</span></h2>
          <h2><span class="highlight">$200</span> &nbsp;<s class="text-color">$1600 retail</s></h2>
        </div>
      </div>
      <div class="column row center-align"> <!--gold tiffany key column-->
        <img src="./images/key.jpeg" alt="key">
        <div>
          <h2>Tiffany &nbsp;<span>| One-Size</span></h2>
          <h2><span class="highlight">$476</span> &nbsp;<s class="text-color">$2000 retail</s></h2>
        </div>
      </div>
      <div class="column row center-align"> <!--lv bag column-->
        <img src="./images/lv-bag.jpg" alt="lv bag" class="lv">
        <div>
          <h2>Louis Vuitton &nbsp;<span>| One-Size</span></h2>
          <h2><span class="highlight">$95</span> &nbsp;<s class="text-color">$1200 retail</s></h2>
        </div>
      </div>
      <div class="column row center-align"> <!--white dress column-->
        <img src="./images/dress2.jpeg" alt="white dress">
        <div>
          <h2>Reformation &nbsp;<span>| Size 4</span></h2>
          <h2><span class="highlight">$20</span> &nbsp;<s class="text-color">$198 retail</s></h2>
        </div>
      </div>
    </div>
