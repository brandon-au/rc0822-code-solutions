<!DOCTYPE html>
<html>
<head>
  <title>Document</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div class="email">
    <label for="email">Email</label>
    <div>
      <input type="email" name="email" id="email" required>
    </div>
  </div>
  <div class="coding">
    <label for="coding">Why is coding cool?</label>
    <div>
      <select name="reasons">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interseting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
    </div>
  </div>
  <br />
  <div class="favorite-language">
    <label for="language">Favorite language(choose one)</label>
    <div>
      <input type="radio" name="language" value="HTML" /> HTML
      <input type="radio" name="language" value="CSS" /> CSS
      <input type="radio" name="language" value="Javascript" /> Javascript
    </div>
  </div>
  <p>Would you like to sign up for more information?</p>
  <div class="signup">
    <input type="checkbox" name="signup" value="check" />
    <label for="signup">Sign me up!</label>
  </div>
  <div class="comments">
    <label for="comments">Comments</label>
    <div>
      <textarea cols="30" rows="10"></textarea>
    </div>
  </div>
  <div class="submit">
    <label for="submit"></label>
    <input type="button" value="Submit">

  </div>
</body>
</html>
